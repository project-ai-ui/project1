<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-BOT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1E201E;
      margin: 0;
      padding: 0;
      color: #ECDFCC;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-wrapper {
      background: #3C3D37;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
    }

    .auth-header {
      text-align: center;
      background: #697565;
      padding: 16px;
      border-radius: 12px 12px 0 0;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .form-container {
      margin-top: 20px;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .chat-input input {
      padding: 12px;
      border: 1px solid #697565;
      border-radius: 20px;
      background: #1E201E;
      color: #ECDFCC;
      outline: none;
    }

    .chat-input button {
      background: #697565;
      color: #ECDFCC;
      border: none;
      padding: 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #899c87;
    }

    .form-switch {
      text-align: center;
      margin-top: 10px;
    }

    .form-switch a {
      color: #ECDFCC;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    .chat-wrapper {
      background: #3C3D37;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .top-bar {
      background: #697565;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      background: #1E201E;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      background: #697565;
      color: #ECDFCC;
      margin-left: auto;
    }

    .message.bot {
      background: #ECDFCC;
      color: #1E201E;
      margin-right: auto;
    }

    .chat-input-area {
      padding: 12px;
      background: #3C3D37;
      border-top: 1px solid #444;
    }

    .chat-input-area form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-input-area input {
      padding: 12px;
      border: 1px solid #697565;
      border-radius: 20px;
      background: #1E201E;
      color: #ECDFCC;
      outline: none;
    }

    .chat-input-area button {
      padding: 12px;
      border-radius: 20px;
      background: #697565;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .chat-wrapper {
        height: 520px;
      }
    }
  </style>
</head>
<body>

{% if not session.get("user") %}
  <!-- Login/Signup -->
  <div class="auth-wrapper">
    <div class="auth-header">Welcome</div>
    <div class="form-container">
      {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
      {% endif %}

      <!-- Login Form -->
      <form method="POST" action="/login" class="chat-input form-box active" id="login-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="form-switch">Don't have an account? <a onclick="switchForm('signup')">Sign up</a></div>
      </form>

      <!-- Signup Form -->
      <form method="POST" action="/signup" class="chat-input form-box" id="signup-form">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Re-enter Password" required />
        <button type="submit">Sign Up</button>
        <div class="form-switch">Already have an account? <a onclick="switchForm('login')">Login</a></div>
      </form>
    </div>
  </div>
{% else %}
  <!-- Chat Interface -->
  <div class="chat-wrapper">
    <div class="top-bar">
      VINCI â€“ Virtual Interactive Natural Chatbot Interface<br>
      <small>Welcome {{ session['user'] }} | <a href="/logout" style="color:#fff; text-decoration: underline;">Logout</a></small>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hello! Ask me anything ðŸ¤–</div>
    </div>
    <div class="chat-input-area">
      <form onsubmit="sendMessage(event)">
        <input type="text" id="user-input" placeholder="Type your message..." autofocus />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
{% endif %}

<script>
  function switchForm(form) {
    document.getElementById('login-form').classList.remove('active');
    document.getElementById('signup-form').classList.remove('active');
    document.getElementById(`${form}-form`).classList.add('active');
  }

  async function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const message = input.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<div class="message user">${message}</div>`;
    input.value = "";

    const botMsgDiv = document.createElement("div");
    botMsgDiv.classList.add("message", "bot");
    botMsgDiv.innerText = "Typing...";
    chatBox.appendChild(botMsgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg: message })
      });

      const data = await res.json();
      botMsgDiv.innerText = "";
      let i = 0;
      const interval = setInterval(() => {
        botMsgDiv.innerText += data.reply[i];
        i++;
        if (i >= data.reply.length) clearInterval(interval);
      }, 30);
    } catch (err) {
      botMsgDiv.innerText = "Sorry, something went wrong.";
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
</body>
</html>
